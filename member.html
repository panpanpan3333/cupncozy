</head>

<body>
    <header>
        <div class="bar">
            <div class="logo-container">
                <img src="image/logo.png" alt="logo" class="logo-img">
                <a href="home.html" class="logo-text">CUP & COZY</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <nav>
                <a href="menu.html">Menu</a>

                <a href="member.html">Membership</a>
            </nav>
        </div>
        
    </header>
    <br>
    <main class="member-main">
        <div class="registration-container">
            <form class="registration-form" action="approve.html" method="get">
                <h2>BECOME OUR MEMBER</h2>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required="required">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required="required">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="required">
                </div>
                <br>
                <div class="form-group gender">
                    <label>Gender :</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <input type="radio" id="male" name="gender" value="male" required="required">
                    <label for="male">Male</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <input type="radio" id="female" name="gender" value="female" required="required">
                    <label for="female">Female</label>
                    
                    
 
                </div>
                <br>
                <br>
                <div class="faq-buttonflex">
                    <button type="submit">Register</button>
                </div>
            </form>
        
        </div>
    </main>
   
    <footer>
        <div class="footer">
            <div class="footerlogo">
                <a href="home.html" class="footer-text">CUP & COZY</a>
            </div>
            <div class="AF">
                <a href="aboutus.html" class="AF-text">ABOUT US</a>&nbsp;&#10072;&nbsp;<a href="faq.html" class="AF-text">FAQ</a><br>
                <small>Copyright &copy; 2024 Cup&Cozy Cafe</small>
            </div>
        </div> 
    </footer>
